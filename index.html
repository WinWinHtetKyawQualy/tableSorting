<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting JS</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" defer></script>
    <script src="./common.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Sorting table in String, Japanese Name and Number</h1>
      <table class="add-parti-table sort-parti-table">

          <tr>
            <th>
              <label class="custom-checkbox">
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>
            </th>
            <th class="string-sort" data-type="string">Affilation</th>
            <th class="parti-user-name sorting-name" style="cursor: pointer">
              <p class="arrow" data-type="ja-name">ユーザ<br class="sp" />名称</p>
            </th>
            <th class="number-sort" data-type="number-sort">Organization</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <label class="custom-checkbox">
                <input type="checkbox" checked />
                <span class="checkmark"></span>
              </label>
            </td>
            <td>
              <select name="" id="" class="general-user">
                <option value="">peter</option>
              </select>
            </td>
            <td>
              <p class="txt-left fz-n name">青山保</p>
            </td>
            <td><p class="txt-left fz-n">01 Organiztion One</p></td>
          </tr>
          <tr>
            <td>

            </td>

            <td>
              <p class="txt-left fz-n name">吉山学</p>
            </td>

          </tr>
          <tr>
            <td>
              <label class="custom-checkbox">

                <span class="checkmark"></span>
              </label>
            </td>
            <td>
              <select name="" id="" class="general-user">
                <option value="">Robert</option>
              </select>
            </td>
            <td>
              <p class="txt-left fz-n name">赤木 正治</p>
            </td>
            <td><p class="txt-left fz-n">03 Organization three</p></td>
          </tr>
          <tr>
            <td>
              <label class="custom-checkbox">

            </td>
